<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div class="container">
    <div class="input-section">
      <form action="#">
        <div class="inputs">
          <label for="date">Day</label>
          <input type="number" id="date" placeholder="DD">
          <span id="error-massage"></span>
        </div>
        <div class="inputs">
          <label for="months">Month</label>
          <input type="number" id="months" placeholder="MM">
          <span id="error-massage"></span>
        </div>
        <div class="inputs">
          <label for="years">Year</label>
          <input type="number" id="years" placeholder="YYYY">
          <span id="error-massage"></span>
        </div>
        <div class="submit-btn">
          <button type="submit" class="submit-button"><img src="assets/images/icon-arrow.svg" alt="icon"></button>
        </div>
      </form>
      
    </div>

    <div class="output-section">
      <h1><span id="yy">--</span> years</h1>
      <h1><span id="mm">--</span> months</h1>
      <h1><span id="dd">--</span> days</h1>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mdsaifurrahman117"> MD. Saifur Rahman</a>.
  </div>

  <!-- Script -->
  <script src="main.js"></script>
</body>
</html>
